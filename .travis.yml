language: python
sudo: false
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.6
      env: TOXENV=flake8

install:
- pip install tox

script:
- tox -e "$TOXENV"

after_success:
- [ "$TOXENV" -ne "flake8" ] && tox -e codecov
